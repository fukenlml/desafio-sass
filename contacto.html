<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactos para tener una mayor información">
    <meta name="keywords" content="audiovisuales, realizacion videos, videoclip, fotografía, edicion video, motion graphics">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logoMesa de trabajo 1.png">
    <script src="https://kit.fontawesome.com/6e030db9a6.js" crossorigin="anonymous"></script>

    <title>Contacto | Bryan Duran</title>
</head>

<body>
    <header class="header ">

        <img src="./img/logoMesa de trabajo 1.png" class="header__img" alt="logo">

        <nav>
            <ul class="header__ul">
                <a href="./index.html">
                    <li>Inicio</li>
                </a>
                <a href="./portfolio.html">
                    <li>Portfolio</li>
                </a>
                <a href="./serivicios.html">
                    <li>Servicio</li>
                </a>
                <a href="./faq.html">
                    <li>FAQ</li>
                </a>
                <a href="./contacto.html">
                    <li class="header__ul--contacto">Contacto</li>
                </a>
            </ul>
        </nav>
    </header>

    <main class="contacto">

        <form method="post" class="contacto__form">
            <h2 class="contacto__titulo">Contacto</h2><br>
            <label class="formText">Nombres</label><br>
            <input type="text" placeholder="Escriba su nombre" class="contacto__cajas"><br>
            <label class="formText">Apellidos</label><br>
            <input type="text" placeholder="Escriba su apellido" class="contacto__cajas"><br>
            <label class="formText">E-mail</label><br>
            <input type="text" placeholder="example@mail.com" class="contacto__cajas"><br>
            <label class="formText"> En que servicio estas interesado</label>   <br>
            <select name="servicios" id="" class="contacto__cajas">
                <option value="">Escoge tu servicio</option>
                <option value="">Fotografía de Estudio</option>
                <option value="">Fotografía de Producto</option>
                <option value="">Spot Publicitario</option>
                <option value="">Circuito Cerrado</option>
                <option value="">Otro...</option>
            </select><br>
            <label class="formText">¿Que otro servicio estas interesado?</label><br>
            <textarea name="" id="" cols="30" rows="5" placeholder="Escribenos..." class="contacto__cajas"></textarea>
            <input type="submit" value="Enviar Datos" class="contacto__boton">




    </main>

    <footer class="footer footerContacto">
        <section class="footer__iconos">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram-square"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-twitter"></i>
        </section>
        <img src="./img/logoMesa de trabajo 1.png" class="footer__logo" alt="">
        <div class="footer__contactos">


            <span><i class="fa-brands fa-whatsapp-square"></i> +XX XXX-XXX-XXX</span>

            <span> <i class="fa-solid fa-envelope"></i> example@mail.com</span>

        </div>

    </footer>
</body>

</html>
